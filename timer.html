<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch Timer</title>
  <style>
    :root {
      font-size: 1rem;
      /* 控制基础字体大小 */
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: grey;
    }

    .timer-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid rgb(169, 165, 165);
      border-radius: 5px;
      background: white;
      box-shadow: 0 4px 10px rgb(169, 165, 165);
      width: 200px;
      /* 容器宽度 */
      height: 50px;
      /* 容器高度 */
    }

    .time {
      font-size: 1.2rem;
      /* 调整时间字体大小 */
      font-weight: bold;
      text-align: center;
      flex: 1;
    }

    .controls {
      display: flex;
      gap: 5px;
      padding-right: 5px;
      /* 控制按钮与容器右侧的距离 */
    }

    .controls button {
      font-size: 0.8rem;
      /* 调整按钮文字大小 */
      padding: 5px 10px;
      /* 按钮内边距 */
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background-color: #bfc21c;
      color: white;
      transition: background-color 0.3s;
    }

    #reset {
      margin-right: 0;
      /* 清除多余的右边距 */
    }

    .controls button:hover {
      background-color: #bfc21c;
    }
  </style>
</head>

<body>
  <div class="timer-container">
    <div class="time">00:00:00</div>
    <div class="controls">
      <button id="start-pause">▶️</button>
      <button id="reset">⏹</button>
    </div>
  </div>
  <script>
    const timeDisplay = document.querySelector('.time');
    const startPauseButton = document.getElementById('start-pause');
    const resetPauseButton = document.getElementById('reset');
    const resetButton = document.getElementById('reset');

    let timeElapsed = 0; // 秒为单位
    let isRunning = false;
    let timerInterval;

    function formatTime(seconds) {
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;
      return `${String(hrs).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }

    function updateTimer() {
      timeDisplay.textContent = formatTime(timeElapsed);
    }

    function startPauseTimer() {
      if (isRunning) {
        clearInterval(timerInterval);
        isRunning = false;
        startPauseButton.textContent = '▶️';
      } else {
        isRunning = true;
        startPauseButton.textContent = '⏸️';
        timerInterval = setInterval(() => {
          timeElapsed++;
          updateTimer();
        }, 1000);
      }
      resetPauseButton.textContent = '🔴';
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timeElapsed = 0;
      isRunning = false;
      startPauseButton.textContent = '▶️';
      resetPauseButton.textContent = '⏹️';
      updateTimer();
    }

    startPauseButton.addEventListener('click', startPauseTimer);
    resetButton.addEventListener('click', resetTimer);

    // 初始化显示
    updateTimer();
  </script>
</body>

</html>
