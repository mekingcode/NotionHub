<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch Timer</title>
  <style>
    :root {
      font-size: 1rem;
      /* æ§åˆ¶åŸºç¡€å­—ä½“å¤§å° */
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: grey;
    }

    .timer-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border: 1px solid rgb(169, 165, 165);
      border-radius: 5px;
      background: white;
      box-shadow: 0 4px 10px rgb(169, 165, 165);
      width: 200px;
      /* å®¹å™¨å®½åº¦ */
      height: 50px;
      /* å®¹å™¨é«˜åº¦ */
    }

    .time {
      font-size: 1.2rem;
      /* è°ƒæ•´æ—¶é—´å­—ä½“å¤§å° */
      font-weight: bold;
      text-align: center;
      flex: 1;
    }

    .controls {
      display: flex;
      gap: 5px;
      padding-right: 5px;
      /* æ§åˆ¶æŒ‰é’®ä¸å®¹å™¨å³ä¾§çš„è·ç¦» */
    }

    .controls button {
      font-size: 0.8rem;
      /* è°ƒæ•´æŒ‰é’®æ–‡å­—å¤§å° */
      padding: 5px 10px;
      /* æŒ‰é’®å†…è¾¹è· */
      border: none;
      border-radius: 3px;
      cursor: pointer;
      background-color: #bfc21c;
      color: white;
      transition: background-color 0.3s;
    }

    #reset {
      margin-right: 0;
      /* æ¸…é™¤å¤šä½™çš„å³è¾¹è· */
    }

    .controls button:hover {
      background-color: #bfc21c;
    }
  </style>
</head>

<body>
  <div class="timer-container">
    <div class="time">00:00:00</div>
    <div class="controls">
      <button id="start-pause">â–¶ï¸</button>
      <button id="reset">â¹</button>
    </div>
  </div>
  <script>
    const timeDisplay = document.querySelector('.time');
    const startPauseButton = document.getElementById('start-pause');
    const resetPauseButton = document.getElementById('reset');
    const resetButton = document.getElementById('reset');

    let timeElapsed = 0; // ç§’ä¸ºå•ä½
    let isRunning = false;
    let timerInterval;

    function formatTime(seconds) {
      const hrs = Math.floor(seconds / 3600);
      const mins = Math.floor((seconds % 3600) / 60);
      const secs = seconds % 60;
      return `${String(hrs).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }

    function updateTimer() {
      timeDisplay.textContent = formatTime(timeElapsed);
    }

    function startPauseTimer() {
      if (isRunning) {
        clearInterval(timerInterval);
        isRunning = false;
        startPauseButton.textContent = 'â–¶ï¸';
      } else {
        isRunning = true;
        startPauseButton.textContent = 'â¸ï¸';
        timerInterval = setInterval(() => {
          timeElapsed++;
          updateTimer();
        }, 1000);
      }
      resetPauseButton.textContent = 'ğŸ”´';
    }

    function resetTimer() {
      clearInterval(timerInterval);
      timeElapsed = 0;
      isRunning = false;
      startPauseButton.textContent = 'â–¶ï¸';
      resetPauseButton.textContent = 'â¹ï¸';
      updateTimer();
    }

    startPauseButton.addEventListener('click', startPauseTimer);
    resetButton.addEventListener('click', resetTimer);

    // åˆå§‹åŒ–æ˜¾ç¤º
    updateTimer();
  </script>
</body>

</html>
